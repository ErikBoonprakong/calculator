<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <table border = 1px solid black>
            <tr>
                <td colspan = "4">
                    <div id = display class = 'top'></div>
                </td>
                <td>
                    <button class = 'button top'>Del.</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class = 'button square'>9</button>
                </td>
                <td>
                    <button class = 'button square'>8</button>
                </td>
                <td>
                    <button class = 'button square'>7</button>
                </td>
                <td>
                    <button class = 'button square'>+</button>
                </td>
                <td rowspan = "4">
                    <!-- <button class = 'Notbutton' onclick = test() >Test</button> -->
                </td>
            </tr>

            <tr>
                <td>
                    <button class = 'button square'>6</button>
                </td>
                <td>
                    <button class = 'button square'>5</button>
                </td>
                <td>
                    <button class = 'button square'>4</button>
                </td>
                <td>
                    <button class = 'button square'>-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class = 'button square'>3</button>
                </td>
                <td>
                    <button class = 'button square'>2</button>
                </td>
                <td>
                    <button class = 'button square'>1</button>
                </td>
                <td>
                    <button class = 'button square'>*</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class = 'button square'>.</button>
                </td>
                <td>
                    <button  class = 'button square'>0</button>
                </td>
                <td>
                    <button class = 'button square'>=</button>
                </td>
                <td>
                    <button class = 'button square'>/</button>
                </td>
            </tr>

            <tr>
                <td colspan = "5"> 
                    <button  class = 'button' id = 'ac'>CLEAR ALL</button> 
                </td>
            </tr>
        </table>
    </body>
</html>
